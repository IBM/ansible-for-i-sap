- name: Create script directory
  file:
    path: "{{ kernel_upgrade_dir }}"
    state: directory

- name: Generate script clwrapper.sh
  template:
    src: clwrapper.sh.j2
    dest: "{{ kernel_upgrade_dir }}/clwrapper.sh"
    mode: 0755

- name: Create Timestamp for LOG file name
  ansible.builtin.set_fact:
    sap_kernel_upgrade_log_timestamp: "{{ ansible_date_time.iso8601_basic_short }}.log"
